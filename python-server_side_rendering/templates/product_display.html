<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Product_Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #444; }
        table { border-collapse: collapse; width: 70%; margin: 30px 0; }
        th, td { border: 1px solid #aaa; padding: 10px 16px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: #c00; font-weight: bold; font-size: 1.2em; margin: 20px 0; }
        .center { text-align: center; }
    </style>
</head>
<body>
    <h1>Product_Display</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% elif products and products|length > 0 %}
        <table>
            <tr>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Prix (€)</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ "%.2f"|format(product.price) }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <div class="center">No_Product.</div>
    {% endif %}
</body>
</html>
