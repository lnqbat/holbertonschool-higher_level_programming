<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
</head>
<body>
    <h1>Product Display</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% elif products %}
        <table>
            <tr>
                <th>Nom</th>
                <th>Cat√©gorie</th>
                <th>Prix</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <div>No Product.</div>
    {% endif %}
</body>
</html>
